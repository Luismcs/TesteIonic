<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="myForm" (submit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-icon name="storefront-outline" slot="start"></ion-icon>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password" name="password" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="full" type="submit">Login</ion-button>
  </form>
</ion-content>

<app-navbar title="Jogados"></app-navbar>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Puxe para atualizar"
      refreshingSpinner="circles"
      refreshingText="Atualizando..."
    ></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" *ngFor="let game of games">
        <ion-card color="dark">
          <img [src]="getGameThumbnail(game.gameId)" />
          <ion-card-header>
            <ion-card-title>{{ getGameTitle(game.gameId) }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ getGamePlatform(game.gameId) }} <br />
            Data de Lan√ßamento: {{ getGameReleaseDate(game.gameId) }} <br />
            <ion-button (click)="removeGame(game.gameId)" color="danger"
              >Remover</ion-button
            >
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="scrollToTop()">
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

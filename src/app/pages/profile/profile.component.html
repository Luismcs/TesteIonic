<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ user.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-avatar>
        <img
          [src]="user.avatar || 'assets/default-avatar.png'"
          alt="{{ user.name }}"
        />
      </ion-avatar>
      <p>Email: {{ user.email }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

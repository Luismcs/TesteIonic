<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="user">
    <ion-img [src]="user.profilePictureUrl"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ user.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Email: {{ user.email }}</p>
      <p>Idade: {{ user.age }}</p>
    </ion-card-content>
  </ion-card>
  <p *ngIf="!user">Carregando dados do usuÃ¡rio...</p>
</ion-content>

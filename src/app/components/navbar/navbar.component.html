<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-item [routerLink]="'/loja'" *ngIf="showLojaButton" slot="start">
      <ion-icon name="list-circle-outline"  slot="start">
        <a>Loja</a>
      </ion-icon>
    </ion-item>
    <ion-title *ngIf="!showLojaButton">BIROBIROLAVERS</ion-title>

    <ion-item *ngIf="!showLojaButton" slot="end">
      <ion-avatar *ngIf="!avatarBool && !showLojaButton">
        <a [routerLink]="'/profile'">
          <img [src]="avatar" />
        </a>
      </ion-avatar>

      <ion-avatar *ngIf="avatarBool && !showLojaButton" class="avatar-null">
        <a [routerLink]="'/profile'" class="a-avatar-null">
          {{ firstLetter }}
        </a>
      </ion-avatar>
    </ion-item>
  </ion-toolbar>
</ion-header>
